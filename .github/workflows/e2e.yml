name: E2E Tests
on:
  pull_request:
    branches:
      - "*"
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - "packages/e2e/**"
      - "packages/front/**"
      - ".github/workflows/e2e.yml"

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CI: true
    steps:
      # setup runtime
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version-file: ".node-version"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # setup app
      - name: Build Local App
        run: |
          pnpm run front -- build:test

      # e2e
      - name: Install e2e Browsers
        run: pnpm run e2e -- deps

      - name: Run e2e tests
        run: pnpm run e2e -- e2e
        env:
          TIMEOUT: ${{ vars.TIMEOUT }}
          TIMEOUT_EXPECT: ${{ vars.TIMEOUT_EXPECT }}

      # upload report
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        if: ${{ always() }}
        with:
          name: e2e-report
          path: |
            packages/e2e/playwright-report/
            packages/e2e/playwright-report.json
          retention-days: 30

      - name: Analyze flaky tests
        run: node packages/e2e/scripts/check-flaky.mjs
        env:
          FLAKY_POLICY: ${{ vars.FLAKY_POLICY || 'warn' }}
