name: E2E Tests
on:
  pull_request:
    branches:
      - '*'
    types: 
      - opened
      - synchronize
      - reopened
    paths:
      - 'packages/e2e/**'
      - 'packages/front/**'
      - '.github/workflows/e2e.yml'
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      # setup runtime
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    - uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4
      with:
        node-version-file: '.node-version'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci

      # setup app
    - name: Build Local App
      run: |
        npm run front -- build:test

      # e2e
    - name: Install e2e Browsers
      run: npm run e2e -- deps

    - name: Run e2e tests
      run: npm run e2e -- e2e
      env:
        TIMEOUT: ${{ vars.TIMEOUT }}
        TIMEOUT_EXPECT: ${{ vars.TIMEOUT_EXPECT }}

      # upload report
    - uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4
      if: ${{ !cancelled() }}
      with:
        name: e2e-report
        path: packages/e2e/playwright-report/
        retention-days: 30
