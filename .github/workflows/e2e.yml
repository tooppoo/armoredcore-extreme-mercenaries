name: E2E Tests
on:
  pull_request:
    branches:
      - '*'
    types: 
      - opened
      - synchronize
      - reopened
    paths:
      - 'packages/e2e/**'
      - 'packages/front/**'
      - '.github/workflows/e2e.yml'
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      # setup runtime
    - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
    - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
      with:
        node-version-file: '.node-version'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci

      # setup app
    - name: Build Local App
      run: |
        npm run front -- build:test

      # e2e
    - name: Install e2e Browsers
      run: npm run e2e -- deps

    - name: Run e2e tests
      run: npm run e2e -- e2e
      env:
        TIMEOUT: ${{ vars.TIMEOUT }}
        TIMEOUT_EXPECT: ${{ vars.TIMEOUT_EXPECT }}

      # upload report
    - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
      if: ${{ !cancelled() }}
      with:
        name: e2e-report
        path: packages/e2e/playwright-report/
        retention-days: 30
