<!doctype html>
<html lang="{{ site.lang }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
  <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  {% include head-custom.html %}
</head>

<body>
  <!-- remove header -->
  <div class="wrapper">

    <section id="main-contents">
      <div id="title">
        <h1>{{ site.variables.game }}<br>{{ site.variables.server }}</h1>
        <hr>

      </div>

      {{ content }}

    </section>

  </div>
  <hr class="mb-10" />
  <footer>
    <div class="links fs-m">
      <a href="{{ site.baseurl }}/">TOP</a>
    </div>
    <div class="credits mt-10">
      <div>
        This document maintained on
        <a href="{{ site.github.repository_url }}">GitHub</a>
        by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>
      </div>
      <div>
        Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/mattgraham">mattgraham</a>
      </div>
    </div>
  </footer>
</body>

</html>
